<!DOCTYPE html>
<html>
<head>
	<title>Checkout the assortment of new tech related items</title>
	<link href='main.css' rel='stylesheet' type='text/css'/>
</head>
<body>

	<header class='header'> 
		<nav class='navBar'>

			<ul class='navList'>
				<li class='nav home'><a href='index.html'>Home</a></li>
				<li class='nav newItemPage'><a href='newItem.html'>New Products</a></li>
				<li class='nav usedItemPage'><a href='usedItem.html'>Used Products</a></li> 
				<li class='nav userAccount'><a href='userAccount.html'>User Account</a></li>
			</ul>

			<ul class='loginRegister'>
				<li class='nav loginPage'><a href='login.html'>Login</a></li>
				<li class='nav registerPage'><a href='register.html'>Register</a></li>
				<li class='nav currentUser hidden'></li>
			</ul>

		</nav>
	</header>

	<form class='newItemInput'>
		<input id='newImage' type='url' name='newImage' placeholder='Image URL' required/>
		<input id='newName' type='text' name='newName' placeholder='Name' required/>
		<input id='newType' type='text' name='newType' placeholder='Category' required/>
		<input id='newPrice' type='text' name='newPrice' placeholder='Price' required/>
		<input id='newURL' type='url' name='newURL' placeholder='URL' required/>
		<button>Upload</button>
	</form>

	<div class='newSideFilter'>
			<form class='itemTypeSelector'>
				<p>Category</p>
				<section>
					<input class='newTvs' id='tvs' type='checkbox' name='select'/>
					<label class='newCatFilter' for='tvs'>Televisions</label>
				</section>
				<section>
					<input class='newPhones' id='phones' type='checkbox' name='select'/>
					<label class='newCatFilter' for='phones'>Phones</label>
				</section>
				<section>
					<input class='newWHeadPhones' id='wHeadPhones' type='checkbox' name='select'/>
					<label class='newCatFilter' for='wHeadPhones'>Wired Head Phones</label>
				</section>
				<section>
					<input class='newWLHeadPhones' id='wLHeadPhones' type='checkbox' name='select'/>
					<label class='newCatFilter' for='wLHeadPhones'>Wireless Head Phones</label>
				</section>
				<section>
					<input class='newSpeakers' id='speakers' type='checkbox' name='select'/>
					<label class='newCatFilter' for='speakers'>Speakers</label>
				</section>
				<section>
					<input class='newDComputers' id='dComputers' type='checkbox' name='select'/>
					<label class='newCatFilter' for='dComputers'>Desktop Computers</label>
				</section>
				<section>
					<input class='newLComputers' id='lComputers' type='checkbox' name='select'/>
					<label class='newCatFilter' for='lComputers'>Laptop Computers</label>
				</section>
				<section>
					<input class='newDrones' id='drones' type='checkbox' name='select'/>
					<label class='newCatFilter' for='drones'>Drones</label>
				</section>
				<section>
					<input class='newOther' id='other' type='checkbox' name='select'/>
					<label class='newCatFilter' for='other'>Other</label>
				</section>
			</form>

			<form class='priceSelector'>
				<p>Price</p>
				<section>
					<input class='newFiftenHundred+' id='fiftenHundred+' type='checkbox' name='select'/>
					<label for='fiftenHundred+'>1500+</label>
				</section>
				<section>
					<input class='newFiveHundred-fifteenHundred' id='fiveHundred-fifteenHundred' type='checkbox' name='select'/>
					<label for='fiveHundred-fifteenHundred'>500-1500</label>
				</section>
				<section>
					<input class='newTwoHundred-fiveHundred' id='twoHundred-fiveHundred' type='checkbox' name='select'/>
					<label for='twoHundred-fiveHundred'>200-500</label>
				</section>
				<section>
					<input class='newOneHundred-twoHundred' id='oneHundred-twoHundred' type='checkbox' name='select'/>
					<label for='oneHundred-twoHundred'>100-200</label>
				</section>
				<section>
					<input class='newFifty-oneHundred' id='fifty-oneHundred' type='checkbox' name='select'/>
					<label for='fifty-oneHundred'>50-100</label>
				</section>
				<section>
					<input class='newFifty-orLess' id='fifty-orLess' type='checkbox' name='select'/>
					<label for='fifty-orLess'>50 or less</label>
				</section>
			</form>

			<button class='newInitiatefilters'>Search</button>

		</div>

		<main role='main'>

		<div>
			<ul class='addNewItem'>
				
			</ul>
		</div>

	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='app.js'></script>
</body>
</html>
