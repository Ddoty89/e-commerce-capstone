<!DOCTYPE html>
<html>
<head>
	<title>Browse our selection of tech items new and used</title>
	<link href='main.css' rel='stylesheet' type='text/css'/>
</head>
<body>

	<header class='header'> 
		<nav class='navBar'>

			<ul class='navList'>
				<li class='nav home'><a href='index.html'>Home</a></li>
				<li class='nav newItemPage'><a href='newItem.html'>New Products</a></li>
				<li class='nav usedItemPage'><a href='usedItem.html'>Used Products</a></li> 
				<li class='nav userAccount'><a href='userAccount.html'>User Account</a></li>
			</ul>

			<ul class='loginRegister'>
				<li class='nav loginPage'><a href='login.html'>Login</a></li>
				<li class='nav registerPage'><a href='register.html'>Register</a></li>
				<li class='nav currentUser hidden'></li>
			</ul>

		</nav>
	</header>

	<div class='usedSideFilter'>
		<form class='itemTypeSelector'>
			<p>Category</p>
			<form class='section'>
				<input class='usedTvs' id='tvs' type='checkbox' name='select'/>
				<label for='tvs'>Televisions</label>
			</form>
			<form class='section'>
				<input class='usedPhones' id='phones' type='checkbox' name='select'/>
				<label for='phones'>Phones</label>
			</form>
			<form class='section'>
				<input class='usedWHeadPhones' id='wHeadPhones' type='checkbox' name='select'/>
				<label for='wHeadPhones'>Wired Head Phones</label>
			</form>
			<form class='section'>
				<input class='usedWLHeadPhones' id='wLHeadPhones' type='checkbox' name='select'/>
				<label for='wLHeadPhones'>Wireless Head Phones</label>
			</form>
			<form class='section'>
				<input class='usedSpeakers' id='speakers' type='checkbox' name='select'/>
				<label for='speakers'>Speakers</label>
			</form>
			<form class='section'>
				<input class='usedDComputers' id='dComputers' type='checkbox' name='select'/>
				<label for='dComputers'>Desktop Computers</label>
			</form>
			<form class='section'>
				<input class='usedLComputers' id='lComputers' type='checkbox' name='select'/>
				<label for='lComputers'>Laptop Computers</label>
			</form>
			<form class='section'>
				<input class='usedDrones' id='drones' type='checkbox' name='select'/>
				<label for='drones'>Drones</label>
			</form>
			<form class='section'>
				<input class='usedOther' id='other' type='checkbox' name='select'/>
				<label for='other'>Other</label>
			</form>
		</form>

		<form class='priceSelector'>
			<p>Price</p>
			<form class='section'>
				<input class='fiftenHundred+' id='fiftenHundred+' type='checkbox' name='select'/>
				<label for='fiftenHundred+'>1500+</label>
			</form>
			<form class='section'>
				<input class='fiveHundred-fifteenHundred' id='fiveHundred-fifteenHundred' type='checkbox' name='select'/>
				<label for='fiveHundred-fifteenHundred'>500-1500</label>
			</form>
			<form class='section'>
				<input class='twoHundred-fiveHundred' id='twoHundred-fiveHundred' type='checkbox' name='select'/>
				<label for='twoHundred-fiveHundred'>200-500</label>
			</form>
			<form class='section'>
				<input class='oneHundred-twoHundred' id='oneHundred-twoHundred' type='checkbox' name='select'/>
				<label for='oneHundred-twoHundred'>100-200</label>
			</form>
			<form class='section'>
				<input class='fifty-oneHundred' id='fifty-oneHundred' type='checkbox' name='select'/>
				<label for='fifty-oneHundred'>50-100</label>
			</form>
			<form class='section'>
				<input class='fifty-orLess' id='fifty-orLess' type='checkbox' name='select'/>
				<label for='fifty-orLess'>50 or less</label>
			</form>
		</form>

		<button class='usedInitiatefilters'>Search</button>

	</div>

	<main role='main'>

	<div>
		<ul class='addUsedItem'>

		</ul>
	</div>

	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='app.js'></script>
</body>
</html>
