<!DOCTYPE html>
<html>
<head>
	<title>Login here</title>
	<link href='main.css' rel='stylesheet' type='text/css'/>
	<link href='responsiveGrid.css' rel='stylesheet' type='text/css'/>
	<link rel="icon" 
      type="image/png" 
      href="https://github.com/Ddoty89/Protfolio_Image/blob/master/power.png?raw=true">
</head>
<body>

	<div class='navBar'>

		<ul class='navList'>
			<li class='home'><a href='index.html'>Home</a></li>
			<li class='newItemPage'><a href='newItem.html'>New Products</a></li>
			<li class='usedItemPage'><a href='usedItem.html'>Used Products</a></li> 
			<li class='userAccount'><a href='userAccount.html'>User Account</a></li>
		</ul>

		<ul class='loginRegister'>
			<p>demo username: demo</p>
			<p>demo password: demo</p>
			<li class='loginPage'><a href='login.html'>Login</a></li>
			<li class='registerPage'><a href='register.html'>Register</a></li>
			<li class='currentUser hidden'></li>
			<button class='logout hidden'>Logout</button>
		</ul>

	</div>

	<main>
		<div class='loginContainer'>
			<form class='login'>
				<input id='loginUser' type='text' name='userName' placeholder="username" autocomplete="username" required/>
				<input id='loginPassword' type='password' name='password' placeholder="password" autocomplete="current-password" required/>
				<button class='loginButton'>Login</button>
			</form>
		</div>
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='app.js'></script>

</body>
</html>
