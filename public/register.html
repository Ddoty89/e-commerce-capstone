<!DOCTYPE html>
<html>
<head>
	<title>Register yourself as a user</title>
	<link href='main.css' rel='stylesheet' type='text/css'/>
	<link rel="icon" 
      type="image/png" 
      href="https://github.com/Ddoty89/Protfolio_Image/blob/master/power.png?raw=true">
</head>
<body>

	<div class='navBar'>

			<ul class='navList'>
				<li class='home'><a href='index.html'>Home</a></li>
				<li class='newItemPage'><a href='newItem.html'>New Products</a></li>
				<li class='usedItemPage'><a href='usedItem.html'>Used Products</a></li> 
				<li class='userAccount'><a href='userAccount.html'>User Account</a></li>
			</ul>

			<ul class='loginRegister'>
				<li class='loginPage'><a href='login.html'>Login</a></li>
				<li class='registerPage'><a href='register.html'>Register</a></li>
				<li class='currentUser hidden'></li>
			</ul>

		</div>

	<div class='registerContainer'>
		<form class='register'>
			<input id='firstName' type='text' name='firstName' placeholder="First Name"/>
			<input id='lastName' type='text' name='lastName' placeholder="Last name"/>
			<input id='userEmail' type='text' name='userEmail' placeholder='Email'/>
			<input id='regName' type='text' name='userName' placeholder="username" autocomplete="username" required/>
			<input id='regPassword' type='password' name='password' placeholder="password" autocomplete="new-password" required/>
			<button class='registerButton'>Register</button>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='app.js'></script>
</body>
</html>
