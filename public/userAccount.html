<!DOCTYPE html>
<html>
<head>
	<title>Account information</title>
	<link href='main.css' rel='stylesheet' type='text/css'/>
</head>
<body>

	<header> 
		<nav class='navBar'>
			<ul>
				<li class='home'><a href='index.html'>Home</a></li>
				<li class='newItemPage'><a href='newItem.html'>New Products</a></li>
				<li class='usedItemPage'><a href='usedItem.html'>Used Products</a></li>
				<li class='userAccount'><a href='userAccount.html'>User Account</a></li>
			</ul>
		</nav>
	</header>

	<form class='register'>
		<input id='firstName' type='text' name='firstName' placeholder="First Name"/>
		<input id='lastName' type='text' name='lastName' placeholder="Last name"/>
		<input id='regName' type='text' name='userName' placeholder="username" autocomplete="username" required/>
		<input id='regPassword' type='password' name='password' placeholder="password" autocomplete="new-password" required/>
		<button>Register</button>
	</form>

	<form class='login'>
		<input id='loginUser' type='text' name='userName' placeholder="username" autocomplete="username" required/>
		<input id='loginPassword' type='password' name='password' placeholder="password" autocomplete="current-password" required/>
		<button>Login</button>
	</form>
	
	<form class='logout'>
		<button>Logout</button>
	</form>

	<form class='uploadProduct'>
		<p class='productUser'><span class='user'></span> is the current user</p>
		<input id='itemName' type='text' name='itemName' placeholder="Item Name"/>
		<select class='productTypeMenu'>
			<option value='Tvs' selected>Televisions</option>
			<option value='Phones'>Phones</option>
			<option value='Head Phones'>Head Phones</option>
			<option value='Speakers'>Speakers</option>
			<option value='Computers'>Computers</option>
			<option value='Drones'>Drones</option>
			<option value='Other'>Other</option>
		</select>
		<input id='productValue' type='text' name='productValue' placeholder="Price"/>
		<select class='conditionMenu'>
			<option value='Unused'>Unused</option>
			<option value='Like New'>Like New</option>
			<option value='Good'>Good</option>
			<option value='Fair'>Fair</option>
			<option value='Damaged'>Damaged</option>
		</select>
		<textarea id='description' rows='4' cols='73'>
		</textarea>
		<button>Post</button>
	</form>

	<div>
		<ul class='userUsedItem'>

		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='app.js'></script>
</body>
</html>
