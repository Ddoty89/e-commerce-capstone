<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<header>
		<nav class='navBar'>
			<ul>
				<li><a href='dashboard.html'>Home</a></li>
				<li>New Products</li>
				<li>Used Products</li>
				<li>Post Merchandise</li>
				<li>Account</li>
			</ul>
		</nav>
	</header>

	<div class='sideFilter'>
		<div class='itemTypeSelector'>
			<input id='tvs' type='checkbox' name='select'/>
			<label for='tvs'>Tv's</label>
			<input id='phones' type='checkbox' name='select'/>
			<label for='phones'>Phones</label>
			<input id='headPhones' type='checkbox' name='select'/>
			<label for='headPhones'>Head Phones</label>
			<input id='speakers' type='checkbox' name='select'/>
			<label for='speakers'>Speakers</label>
			<input id='computers' type='checkbox' name='select'/>
			<label for='computers'>Computers</label>
			<input id='drones' type='checkbox' name='select'/>
			<label for='drones'>Drones</label>
		</div>
		<div class='priceSelector'>
			<input id='fiftenHundred+' type='checkbox' name='select'/>
			<label for='fiftenHundred+'>1500+</label>
			<input id='fiveHundred-fifteenHundred' type='checkbox' name='select'/>
			<label for='fiveHundred-fifteenHundred'>500-1500</label>
			<input id='twoHundred-fiveHundred' type='checkbox' name='select'/>
			<label for='twoHundred-fiveHundred'>200-500</label>
			<input id='oneHundred-twoHundred' type='checkbox' name='select'/>
			<label for='oneHundred-twoHundred'>100-200</label>
			<input id='fifty-oneHundred' type='checkbox' name='select'/>
			<label for='fifty-oneHundred'>50-100</label>
			<input id='fifty-' type='checkbox' name='select'/>
			<label for='fifty-'>50 or less</label>
		</div>
		<div class='new/used'>
			<input id='new' type='checkbox' name='select'/>
			<label for='new'>New</label>
			<input id='used' type='checkbox' name='select'/>
			<label for='used'>Used</label>
		</div>
	</div>

	<main role='main'>
			
	</main>

</body>
</html>
